<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <script src=".//script/script.js"></script>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <!-- image slider start-->
        <div class="slider">
            <div class="slides">
                <!--radio buttons start-->
                <input type="radio" name="radio-btn" id="radio1">
                <input type="radio" name="radio-btn" id="radio2">
                <input type="radio" name="radio-btn" id="radio3">
                <input type="radio" name="radio-btn" id="radio4">
                <!--radio buttons end-->
                <!--slide img start-->
                <div class="slide first">
                    <img src="./pix/1.jpg" alt="first">
                </div>
                <div class="slide">
                    <image src="./pix/2.jpg" alt="second">
                </div>
                <div class="slide">
                    <image src="./pix/3.jpg" alt="third">
                </div>
                <div class="slide">
                    <image src="./pix/4.jpg" alt="fourth">
                </div>

                <!--slide img end-->
                <!---auto nav start-->
                <div class="navigation-auto">
                    <div class="auto-btn1"></div>
                    <div class="auto-btn2"></div>
                    <div class="auto-btn3"></div>
                    <div class="auto-btn4"></div>
                </div>
                <!--auto nav end-->

            </div>
            <!--manual navi start-->
            <div class="navigation-manual">
                <label for="radio1" class="manual-button"></label>
                <label for="radio2" class="manual-button"></label>
                <label for="radio3" class="manual-button"></label>
                <label for="radio4" class="manual-button"></label>
            </div>
            <!--manual navi end-->
        </div>
    <!--- slider end -->
    <script type="text/javascript">
        let counter = 1;
        setInterval(function(){
            document.getElementById("radio" + counter).checked = true;
            counter ++;
            if (counter > 4) {
                counter = 1;
            }
        }, 5000)
    </script>
</body>
</html>
